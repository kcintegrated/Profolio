<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  font-family: serif;
  background: #fff;
}

/* Center everything */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;   /* vertical center */
  align-items: center;       /* horizontal center */
  gap: 20px;
}

h1 {
  margin-bottom: 20px;
}

/* Button styling */
.login-btn {
  width: 250px;
  padding: 15px;
  text-align: center;
  background: white;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-decoration: none;     /* removes underline */
  color: black;
  font-size: 18px;
}

.login-btn:hover {
  background: #f0f0f0;
}
  </style>
</head>
<body>

  <div class="container">
    <h1>SIGN IN</h1>

    <a href="https://accounts.google.com/signin" class="login-btn">
      Google
    </a>

    <a href="https://www.facebook.com/login" class="login-btn">
      Facebook
    </a>

    <a href="email.html" class="login-btn">
      Email
    </a>
  </div>

</body>
</html>
